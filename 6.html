<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Exersice #2- images</title>
</head>

<body>
    <h1>
        Images in Tables
    </h1>
    <hr>

    <h3>
        What are your favorite pets?
    </h3>

    <style>
        table,
        th,
        td {
            border: 2px dotted black;
        }
    </style>

    <table>
        <tr>
            <th>Fet Image</th>
            <th>More Facts about (as a Link)</th>

        </tr>
        <tr>
            <td><img src="./images/h1.jpg" alt="horse" width="200px"></td>
            <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>

        </tr>
        <tr>
            <td><img src="./images/dogs.jpg" alt="dog photo" width="200px"></td>
            <td><a href="https://en.wikipedia.org/wiki/Dog">Dogs</a></td>

        </tr>
        <tr>
            <td><img src="./images/cats.jp.jfif" alt="cat photo" width="200px"></td>
            <td><a href="https://en.wikipedia.org/wiki/Cat">Cats</a></td>

        </tr>
    </table>
</body>

</html>
