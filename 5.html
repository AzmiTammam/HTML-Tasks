<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice #2 - Registration Form</title>
</head>
<body>
    <h1>
        Registration Form !
    </h1>

    <form style="border: dotted 2px; padding: 20px 15px;">
        <h3>Personal details</h3>
        <hr>

        <div>
            <label>First name:</label>
            <input type="text" name="fname">
        </div>
        <br>
        <div>
            <label>Last name:</label>
            <input type="text" name="lname">
        </div>
        <br>
        <div>
            <label>Email:</label>
            <input type="email" name="email">
        </div>
        <br>
        <div>
            <label>Gender:</label>
            <input type="radio" name="male"> Male
            <input type="radio" name="female"> Female
        </div>
        <br>
        <div>
            <label>City:</label>
            <select name="city">
                <option value="volvo">Amman</option>
                <option value="saab">Irbid</option>
                <option value="mercedes">Salt</option>
                <option value="audi">Petra</option>
              </select>
        </div>
        <br>
        <input type="submit" value="Sign up" style="border: 0; background-color: orangered; color: white; padding: 10px 35px; border-radius: 10px;font-size: 15px;">
    </form>
</body>
</html>
