<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersice #2- Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>
        Table Num. 2
    </h1>

    <table>
        <tr>
            <th colspan="1" rowspan="2">Row 1-2, Col 1</th>
            <th>Row 1, Col 2</th>
            <th>Row 1, Col 3</th>
            <th>Row 1, Col 4</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Row 2-3, Col-2-3</td>
            <td>Row 2, Col 4</td>
            <td>Country</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 4</td>
            <td>Country</td>
            <td>Country</td>
            <td>Mexico</td>
        </tr>
    </table>
</body>

</html>
